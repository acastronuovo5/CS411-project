<!doctype html>
<html lang="en"></html>
<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS and stuff -->
    <link rel="shortcut icon" sizes="32x32" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/prototype/static/css/home.css">

    <title>Tweet Store Results</title>
</head>

<body>
    <header class="header fullBlue">
        <div class="header__box3">
            <div class="flex flex-jc-sb flex-ai-c">
                
                <a href="/" class="header__logo hide-for-mobile">
                    <img src="{{ url_for('static', filename='images/logowtext.png') }}" alt="Tweet Store">
                </a>
        
                <a href="/" class="header__logo hide-for-desktop">
                    <img src="{{ url_for('static', filename='images/logo 50x50.png') }}" alt="Tweet Store Icon">
                </a>
    
            </div>
        </div>
    </header>
    
    <section class="backgroundImg" style="background-image: url('/static/images/fashionpic.png');">

        <!-- <img src="{{ url_for('static', filename='images/sportspic.png') }}" id="bg">
        <img src="{{ url_for('static', filename='images/fashionpic.png') }}" id="bg">
        <img src="{{ url_for('static', filename='images/electronicspic.png') }}" id="bg">
        <img src="{{ url_for('static', filename='images/videogamespic.png') }}" id="bg">
        <img src="{{ url_for('static', filename='images/musicpic.png') }}" id="bg">
        <img src="{{ url_for('static', filename='images/foodpic.png') }}" id="bg">
        <img src="{{ url_for('static', filename='images/astrologypic.png') }}" id="bg">
        <img src="{{ url_for('static', filename='images/alcoholpic.png') }}" id="bg">
        <img src="{{ url_for('static', filename='images/homepic.png') }}" id="bg"> -->

        <section class="messages">
            <div class="category">
                <h3>
                    <span class="blueHighlight">
                        It looks like {{user}} tweets a lot about...
                    </span>
                </h3>
                <h1>
                    <span class="blueHighlight">
                        {{category}}!
                    </span>
                </h1>
                <!-- {% if category %}
                <h4>{{category}}!</h4>
                {% endif %} -->
                <br>

                {% if message %}
                <i><h3>{{message}}!</h3></i>
                {% endif %}

            </div>
        </section>

        <section class="showStores">
            <div class="row">
                {% if stores %}
        
                {% for store in stores %}
                <div class="col">
                    <div class="card">
                        <h4>{{store['name']}}</h4>
                        <p>{{store['formatted_address']}}</p>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </section>

        <section class="otherBtns">
            <div class="newSearch">
                <a href="/twitter" class="button newSearch__btn">Search Another Friend</a>
                <a href="/logout" class="button newSearch__btn">Logout</a>
            </div>
        </section>
    
    </section>
</body>
