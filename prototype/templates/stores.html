<!doctype html>
<head>
 <!-- required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
 <!-- CSS and stuff -->
 <link rel="stylesheet" href="stores.css">
 <link rel="shortcut icon" sizes="32x32" type="image/png" href="images/favicon.png">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@800&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="/prototype/templates/css/stores.css">
 
 <title>Tweet Store</title>
 <meta name="description" content="Welcome to the Tweet Store, your one-stop-shop that'll make your gift shopping a whole lot tweeter! Tweet Store is a web app that allows users to generate a list of stores based on Tweets pulled from a valid Twitter account.">
</head>

<title>Tweet Store</title>

<body>
    <header class = "header">
        <div class="header__box1">
            <!-- nav bar -->
            <nav class="flex flex-jc-sb flex-ai-c">

                <a href="/" class="header__logo hide-for-mobile">
                    <img src="images/logowtext.png" alt="Tweet Store">
                </a>

                <a href="/" class="header__logo hide-for-desktop">
                    <img src="images/logo 50x50.png" alt="Tweet Store Icon">
                </a>
            </nav>
            <h1>Go check out these stores!</h1> 
            
    </header>
</body>

{% if message %}
<h4>{{message}}!</h4>
{% endif %}

{% if stores %}

{% for store in stores %}

<li>
    {{store['name']}} at {{store['formatted_address']}} <br> <br>
</li>

{% endfor %}
{% endif %}


<ul>
    <li><a href='/'>Home</a></li>
    <br>
    <li><a href='/login'>Login</a></li>
    <li><a href='/logout'>Logout</a></li>
    <br>
    <li><a href='/twitter'>Find gift stores</a></li>
</ul>
