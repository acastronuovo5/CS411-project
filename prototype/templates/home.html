<!doctype html>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS and stuff -->
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" sizes="32x32" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/prototype/templates/css/home.css">
    
    <title>Tweet Store</title>
    <meta name="description" content="Welcome to the Tweet Store, your one-stop-shop that'll make your gift shopping a whole lot tweeter! Tweet Store is a web app that allows users to generate a list of stores based on Tweets pulled from a valid Twitter account.">
</head>

<body>

    <header class="header">
        <div class="overlay hasFade hide-for-desktop"></div>
        <div class="header__box1">
            <!-- nav bar -->
            <nav class="flex flex-jc-sb flex-ai-c">

                <a href="#" class="header__logo hide-for-mobile">
                    <img src="images/logowtext.png" alt="Tweet Store">
                </a>

                <a href="#" class="header__logo hide-for-desktop">
                    <img src="images/logo 50x50.png" alt="Tweet Store Icon">
                </a>
    
            </nav>
            <h1>Find the perfect gift for the perfect people!</h1>
            <div class="header__imgContainer hide-for-mobile" id="imagesToUse">
                <img src="images/gift1.svg">
                <img src="images/gift2.svg">
                <img src="images/gift3.svg">
                <img src="images/gift4.svg">
                <img src="images/gift5.svg">
                <script>
                    var crossfade = document.getElementById("imagesToUse");
                    setInterval(function() {
                        var topImg = crossfade.firstChild;
                        crossfade.appendChild(topImg);
                    },3000);
                </script>
            </div>
        </div>
            
        <div class="header__box2">
            <nav class="flex flex-jc-r flex-jc-sb flex-ai-c">
    
                <a id="btnHamburger" href="#" class="header__toggle hide-for-desktop">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>

                <div class="header__links hide-for-mobile">
                    <a href="#">How It Works</a>
                    <a href="#">Who We Are</a>
                </div>
    
                <a href="#" class="button header__cta hide-for-mobile">Start The Search</a>

            </nav>
            <div class="header__menu hasFade hide-for-desktop">
                <a href="">How It Works</a>
                <a href="">Who We Are</a>
            </div>
            <ul>
                <li><a href='/'>Home</a></li>
                <br>
                <li><a href='/login'>Login</a></li>
                <li><a href='/logout'>Logout</a></li>
                <br>
                <li><a href='/twitter'>Find gift stores</a></li>
            </ul>
        </div>


    </header>
    <script src="/prototype/templates/js/script.js"></script>
</body>
    
</html>
