<!doctype html>
<html lang="en"></html>
<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS and stuff -->
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" sizes="32x32" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/prototype/templates/css/home.css">

    <title>Tweet Store Search</title>
</head>

<body>
    <header class="header fullBlue">
        <div class="header__box3">
            <div class="flex flex-jc-sb flex-ai-c">
                
                <a href="/" class="header__logo hide-for-mobile">
                    <img src="images/logowtext.png" alt="Tweet Store">
                </a>
        
                <a href="/" class="header__logo hide-for-desktop">
                    <img src="images/logo 50x50.png" alt="Tweet Store Icon">
                </a>
    
            </div>
        </div>
    </header>

    <section class="searchbar">
        <div class="searchbar__padding">

            <div class="searchbar__header">
                <h1>
                    <span class="blueHighlight">Alright, who's the lucky Tweeter?</span>
                </h1>
                <p class="searchbar__subtitle">
                    Drop their Twitter handle and your city so we can get shopping!
                </p>
            </div>

            <div id="content" class="searchbar__form">
                <form method="post" action="{{ url_for('twitter' )}}">

                    <div class="inputContainer">
                        <div class="icon">
                            <span class="iconify" data-inline="false" data-icon="mdi:account-circle"></span>
                        </div>
                        <!-- <label for="username">Enter the username:</label> -->
                        <input class="inputField" type="text" placeholder="Enter Friend's Username" name="username">
                    </div>

                    <div class="inputContainer">
                        <div class="icon">
                            <span class="iconify" data-inline="false" data-icon="mdi:map-marker"></span>
                        </div>
                        <!-- <label for="city">Enter the city:</label> -->
                        <input class="inputField" type="text" placeholder="Enter Your City" name="city">
                    </div>

                    <input class="inputButton" type="submit" name="search" value="Go!!">
                </form>
            </div>

        </div>

    </section>

    <!-- iconify plugin -->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
